<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_template :: head"></head>

<body>
<title>Finalizar tarefas</title>
<div th:if="${!role}" class="text-uppercase text-center font-monospace text-break ">
    <h1 class="display-2 text-danger">Você não tem permissão para acessar essa pagina</h1>
    <p class="display-4 text-primary">Caso a sua tarefa não foi finalizada em um prazo de 30 dias, consulte um admin </p>
    <p class="display-4 text-primary">Entre em contato com o ADMIN pelo e-mail: <strong>mu-silva@outlook.com</strong></p>
</div>

<div class="row" th:if="${role}">
    <div class="col">
        <h1 class="display-6 text-uppercase text-center">Tarefas para finalizar</h1>
        <div class="container">
            <div class="row d-flex d-xxl-flex justify-content-around justify-content-xxl-center"
                 th:each="tarefa : ${tarefas}">
                <div class="col-md-6 text-center" style="box-shadow: 0px 0px 5px;margin: 10px;">
                    <div class="row">
                        <div class="col">
                            <h1 th:text="${tarefa.title}">Criando modelo de banco</h1>
                        </div>
                    </div>
                    <p style="margin: 10px;" th:text="${tarefa.description}">Paragraph</p>
                    <p class="font-monospace text-break" th:text="${tarefa.perfil.name}">Murilo Pereira</p><strong
                        class="text-success">150pts</strong>
                    <div class="progress" style="margin: 40px;margin-top: 10px;">
                        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
                             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">100%
                        </div>
                    </div>
                    <form action="#" th:action="@{/}" method="post">
                        <button class="btn btn-success" type="submit"
                                th:formaction="@{/status/finalizarTarefa/{id}(id=${tarefa.id})}"
                                style="margin: 20px;">Finalizar tarefa
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script src="../static/js/bs-init.js" th:src="@{/js/bs-init.js}"></script>
</body>

</html>
