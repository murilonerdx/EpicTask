<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Epic Task</title>
    <link rel="icon" type="image/jpeg" sizes="1024x342" href="../static/img/campfire-guy-girl%20(1).jpg">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/fonts/font-awesome.min.css" th:href="@{/fonts/font-awesome.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../static/css/Login-Form-Clean.css" th:href="@{/css/Login-Form-Clean.css}">
    <link rel="stylesheet" href="../static/css/Login-screen.css" th:href="@{/css/Login-screen.css}">
    <link rel="stylesheet" href="../static/css/Navigation-with-Button.css" th:href="@{/css/Navigation-with-Button.css}">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>

<body class="text-center">
<nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
    <div class="container"><a class="navbar-brand" href="#">EPIC TASK</a>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Pendentes</a></li>
                <li class="nav-item"><a class="nav-link" href="/tarefa/concluidas">Concluidas</a></li>
                <li class="nav-item"><a class="nav-link" href="/perfil/cadastrarPerfil">Cadastrar Perfil</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Rankings</a></li>
            </ul>
            <h4 class="text-success" style="margin-right: 15px;">502pts</h4><span class="navbar-text actions"> <a
                class="login" href="#">Log In</a><a class="btn btn-light action-button" role="button"
                                                    href="#">Sign Up</a></span>
        </div>
    </div>
</nav>
<h2 class="display-4 text-nowrap text-uppercase text-center" style="margin: 10px;margin-bottom: 10px;">Tarefas
    pendentes</h2><a class="btn btn-primary" data-bss-hover-animate="pulse" type="button"
                     style="margin: 10px;margin-left: 35%;" href="/tarefa/criarTarefa">Criar tarefa</a>
<div class="row d-flex justify-content-around justify-content-center" th:each="tarefa : ${tarefas}">
    <div class="col-md-6 text-center" style="box-shadow: 0px 0px 7px;margin: 10px;" th:if="${tarefa.obtain == false}">
        <div class="row">
            <h1 th:text="${tarefa.title}">Criando modelo de banco</h1>
        </div>
        <p style="margin: 10px;" th:text="${tarefa.description}">Paragraph</p><strong class="text-success"
                                                                                      th:text="${tarefa.score}">150pts</strong>


        <div class="progress" style="margin-top: 10px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
                 th:attr="aria-valuenow=${tarefa.progress}" aria-valuemin="0" aria-valuemax="100"  th:style="'width: ' + ${tarefa.progress} +'%;'" th:text="${tarefa.progress} + '%'">
            </div>
        </div>
        <button class="btn btn-success" type="button" style="margin: 20px;">Pegar tarefa</button>
    </div>
    <div class="col-md-6 text-center" style="box-shadow: 0px 0px 5px;margin: 10px;" th:if="${tarefa.obtain == true}">
        <div class="row">
            <div class="col">
                <h1 th:text="${tarefa.title}">Criando modelo de banco</h1>
            </div>
        </div>
        <p style="margin: 10px;" th:text="${tarefa.description}">Paragraph</p>
        <strong class="font-monospace text-break" th:text="${tarefa.perfil.name}">Murilo Pereira</strong>
        <br>
        <strong
            class="text-success" th:text="${tarefa.score}">150pts</strong>

        <div class="progress" style="margin-top: 10px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
                 th:attr="aria-valuenow=${tarefa.progress}" aria-valuemin="0" aria-valuemax="100"  th:style="'width:' + ${tarefa.progress} +'%;'" th:text="${tarefa.progress} + '%'">
            </div>
        </div>
        <button class="btn btn-warning" type="button" style="margin: 20px;">Desistir da tarefa</button>
        <button class="btn btn-primary" type="button" style="margin: 20px;">Definir status da tarefa</button>
    </div>
</div>

<nav aria-label="Pagination" th:if="${tarefas.totalPages gt 0}">
    <ul class="pagination justify-content-center font-weight-bold">
        <li class="page-item" th:classappend="${tarefas.number eq 0} ? 'disabled'">
            <a class="page-link"
               th:href="@{/tarefa/?page={id}(id=${tarefas.number lt 2 ? 1 : tarefas.number})}"
               aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" th:classappend="${i eq tarefas.number + 1} ? 'active'"
            th:each="i : ${#numbers.sequence( 1, tarefas.totalPages, 1)}">
            <a class="page-link" th:href="@{/tarefa/?page={id}(id=${i})}" th:text="${i}"
               th:title="${'Page '+ i}" data-toggle="tooltip"></a>
        </li>
        <li class="page-item" th:classappend="${tarefas.number + 1 eq tarefas.totalPages} ? 'disabled'">
            <a class="page-link"
               th:href="@{/?page={id}(id=${tarefas.number + 2})}"
               aria-label="Next" title="Next Page" data-toggle="tooltip">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script src="../static/js/bs-init.js" th:src="@{/js/bs-init.js}"></script>
</body>

</html>
