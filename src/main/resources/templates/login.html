<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="icon" type="image/jpeg" sizes="1024x342" href="../static/img/campfire-guy-girl%20(1).jpg">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/fonts/font-awesome.min.css" th:href="@{/fonts/font-awesome.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../static/css/Login-Form-Clean.css" th:href="@{/css/Login-Form-Clean.css}">
    <link rel="stylesheet" href="../static/css/Login-screen.css" th:href="@{/css/Login-screen.css}">
    <link rel="stylesheet" href="../static/css/Navigation-with-Button.css" th:href="@{/css/Navigation-with-Button.css}">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>

<body>
<title>Login</title>
    <div id="login-one" class="login-one">
        <form class="login-one-form" th:action="@{/login}" method="POST" th:object="${usuario}">
            <div class="col text-center">
                <div class="login-one-ico"><i class="fa fa-archive"></i></div>
                <div class="form-group">
                    <div>
                        <h3 id="heading">Login:</h3>
                    </div>
                    <span class="form-text text-danger" th:if="${errorValid != null}" th:text="${errorValid}"></span>
                    <input class="form-control" type="text" id="email" placeholder="Email *" required th:field="*{email}">
                    <span class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    <br>
                    <input class="form-control" type="password" id="password" placeholder="Password *" required th:field="*{password}"/>
                    <button class="btn btn-primary" id="button" style="background-color:#007ac9;" type="submit">Log in</button>
                    <a href="/cadastrar" style="text-decoration: none;">Criar uma nova conta</a>
                </div>
            </div>
        </form>
    </div>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/bs-init.js"></script>
</body>

</html>
